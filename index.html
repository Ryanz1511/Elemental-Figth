<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Figth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="area-komputer">
        <p class="text-comp">Evil Shinobi</p>
        <img src="Asset/comp_pic.jpeg" class="pic-komputer" />
        <img src="Asset/Api.jpeg" class="img-komputer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <img src="Asset/player_pic.jpeg" class="player-pic" />
        <p class="text-player">You</p>
        <ul class="row-atas">
          <li>
            <img src="Asset/Api.jpeg" class="Api" />
            <span>Api</span>
          </li>
          <li>
            <img src="Asset/air.jpeg" class="air" />
            <span>Air</span>
          </li>
          <li>
            <img src="Asset/tanah.jpeg" class="tanah" />
            <span>Tanah</span>
          </li>
        </ul>

        <ul class="row-bawah">
          <li>
            <img src="Asset/angin.jpeg" class="angin" />
            <span>Angin</span>
          </li>
          <li>
            <img src="Asset/petir.jpeg" class="petir" />
            <span>Petir</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>Game Still On Development</p>
      <p>Stay Tuned!</p>
      <p>Copyright by [Muhammad Ryan]</p>
      <footer>
        <p>&copy; 2025 Elemental Fight. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
